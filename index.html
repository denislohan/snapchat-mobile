<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="index.js"></script>
    <link rel="shortcut icon" href="images/logo.svg" type="image/x-icon">
    <title>SnapChat Auth</title>
</head>

<body>
    <div class="container">
        <header>
            <div class="log">
                <img src="images/logo.svg" alt="">
            </div>
        </header>
        <main>
            <h1 class='title-greets centered'>Welcome Back!</h1>
            <a href="" class="google-auth btn centered">Log In via Google</a>
            <p class="trouble">Trouble Logging In?</p>
            <p class="or">OR</p>

            <form action="">
                <div class="text-input">
                    <label for="username-email">Username Or Email</label>
                    <input id="username-email" type="text" placeholder="Username Or Email">
                    <hr>
                </div>

                <div class="text-input">
                    <label for="password">Password</label>
                    <input id="password" type="text" placeholder="Password">
                    <hr>
                </div>

                <div class="forgot-password">
                    <a href="" class="">  Forget password?</a>

                </div>
                <button class='primary-btn btn centered' type="submit">Login</button>
            </form>

            <p class="centered signup">Sign up<a href="">&nbsp; if you don't have an account</a> </p>
        </main>
    </div>

</body>

</html>
